<div class="table-container">
  <table class="table">
    <thead class="table-thead">
      <tr>
        <th class="table-th">Nombre</th>
        <th class="table-th"></th>
      </tr>
    </thead>
    <tbody class="table-tbody">
      <tr *ngFor="let rol of roles">
        <td class="table-td">{{ rol.nombre }}</td>
        <td class="table-td">
          <button class="btn btn-func" (click)="onEdit.emit(rol.id)">Editar</button>
          <button class="btn btn-delete" (click)="onDelete.emit(rol.id)">Borrar</button>
        </td>
      </tr>
      <tr *ngIf="roles.length === 0">
        <td class="table-td" colspan="6">No hay roles cargados.</td>
      </tr>
    </tbody>
  </table>
</div>

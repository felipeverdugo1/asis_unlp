<div class="table-container">
  <table class="table">
    <thead class="table-thead">
      <tr>
        <th class="table-th">Descripcion</th>
        <th class="table-th">Fecha</th>
        <th class="table-th">Nombre</th>
        <th class="table-th">Creado por </th>
        <th class="table-th"></th>
      </tr>
    </thead>
    <tbody class="table-tbody">
      <tr *ngFor="let reporte of reportes">
        <td class="table-td">{{ reporte.descripcion }}</td>
        <td class="table-td">{{ reporte.fechaCreacion }}</td>
        <td class="table-td">{{ reporte.nombreUnico }}</td>
        <td class="table-td">{{ reporte.creadoPor_id }}</td>
        <td class="table-td">
          <button class="btn btn-func" (click)="onEdit.emit(reporte.id)"> Editar</button>
          <button class="btn btn-delete" (click)="onDelete.emit(reporte.id)"> Borrar</button>
        </td>
      </tr>
      <tr *ngIf="reportes.length === 0">
        <td class="table-td" colspan="6">No hay reportes cargadas.</td>
      </tr>
    </tbody>
  </table>
</div>

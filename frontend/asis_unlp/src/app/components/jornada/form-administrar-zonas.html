
<div class="form-panel">
  <div class="list-container">
    <h3 class="list-title">Seleccione las zonas que le pertenecen a la jornada</h3>
      <div class="checkbox-group" *ngFor="let zona of zonas">
        <div class="checkbox-item">
        <input
            type="checkbox"
            [(ngModel)]="zona.seleccionada"
            [attr.name]="'zona_' + zona.id"
          />
        <label>{{ zona.nombre }}</label>
        </div>
      </div>
  </div>

  <div class="list-container">
    <h3 class="list-title">Zonas de la jornada</h3>
    <ul class="list-ul">
      <li *ngFor="let zona of zonasSeleccionadas()">
        <span class="list-item">{{ zona.nombre }}</span>
      </li>
      <li *ngIf="zonasSeleccionadas().length === 0">
        <td colspan="6">No hay zonas en la jornada.</td>
      </li>
    </ul>
  </div>
</div>

<div style="margin-top: 20px;">
  <button class="btn btn-create" (click)="guardar()">Guardar Zonas</button>
</div>

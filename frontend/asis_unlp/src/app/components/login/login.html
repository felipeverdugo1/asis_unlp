<div class="form-container">
  <div class="title">
    <h2>Login</h2>
  </div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <ng-container *ngIf="cargando">Cargando...</ng-container>
  <div class="login-container">
    <div class="form-group">
      <label class="form-label">Email:</label>
      <input class="form-input" [(ngModel)]="email" name="email" required type="email" />
    </div>

    <div class="form-group">
      <label class="form-label">Clave:</label>
      <input class="form-input" [(ngModel)]="clave" name="clave" required type="password" />
    </div>

    <button class="btn btn-create"type="submit">Iniciar sesi√≥n</button>

    <div *ngIf="errorMensaje" class="error-box">
      {{ errorMensaje }}
    </div>
    </div>
  </form>
</div>
